<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Numbers</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 48px;
        }
        .number {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .number:nth-child(1) { animation-delay: 0.5s; }
        .number:nth-child(2) { animation-delay: 1s; }
        .number:nth-child(3) { animation-delay: 1.5s; }
        .number:nth-child(4) { animation-delay: 2s; }
        .number:nth-child(5) { animation-delay: 2.5s; }
    </style>
</head>
<body>
    <div class="number">1</div>
    <div class="number">2</div>
    <div class="number">3</div>
    <div class="number">4</div>
    <div class="number">5</div>
</body>
</html>
